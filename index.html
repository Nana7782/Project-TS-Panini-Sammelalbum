<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Panini Sammelalbum</title>
  </head>
  <body>
    <h1>Add a card</h1>
    <form id="carForm">
      <input type="text" id="manufacturer" placeholder="Mnufacturer" />
      <input type="text" id="fabricate" placeholder="Fabricate" />
      <input type="number" id="year" placeholder="Year" />
      <input type="number" id="ps" placeholder="PS" />
      <input type="text" id="model" placeholder="Model" />
      <input type="text" id="drive" placeholder="Drive" />
      <input type="text" id="country" placeholder="Country" />
      <input type="text" name="" id="image" placeholder="Add image url" />
      <div id="error-text" class="error-message"></div>
      <button type="submit">Add</button>
    </form>

    <div id="cardContainer"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
